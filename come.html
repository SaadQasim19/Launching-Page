<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="come.css">
    <title>Launching Page|SaadQasim</title>
</head>
<body>
<div class="container">
    <img src="logo.png" class="logo">

    <div class="content">
        <p>We Are Coming !</p>
        <h1>We Are <span>Launching</span> Soon</h1>

        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Log in <img src="triangle.png"></button>
    </div>
    <img src="rocket.png" class="rocket">
</div>




    <script src="come.js"></script>
</body>
</html>
